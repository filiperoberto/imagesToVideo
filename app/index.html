<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Images To Video</title>
	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<!--endbuild-->
	<!--build:js js/main.min.js -->
	<script src="js/lib/whammy.min.js"></script>
	<script src="js/lib/Video.js"></script>

</head>
<body>
	<header class="page-header">
		<h1>Images to Video</h1>
		<h4>Baseado em: <a href="http://techslides.com/demos/image-video/create.html">http://techslides.com/demos/image-video/create.html</a></h4>
	</header>
	<section class="container">
		<div class="form-group">
			<label for="inputFile">Imagens:</label>
			<input type="file" id="inputFile" class="form-control" multiple accept="image/*">
		</div>
		<div class="form-inline">
			<div class="form-group">
				<label for="">Width</label>
				<input type="number" class='form-control' id='video-width' value='500'></input>
			</div>
			<div class="form-group">
				<label for="">Height</label>
				<input type="number"  class="form-control" id='video-height' value='300'></input>
			</div>
		</div>
		<div class="form-group">
			<label for="">Frame Rate</label>
			<input type="number" class="form-control" value='15' id='video-framerate'></input>
		</div>		
		<div id="download-buttons">
			<button id="button" class="btn btn-primary">Criar VÃ­deo</button>
		</div>
		<video id='video' src=""></video>
	</section>
</body>
</html>
